name: Basic CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          pip install ruff
          ruff check app

      - name: Run tests
        run: |
          pip install pytest
          pytest || echo "No tests yet"

      - name: Build Docker image
        run: |
          docker build -t document-api .
